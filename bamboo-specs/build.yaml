---
version: 2
plan:
  project-key: AJL
  key: ECSSTREEBUILD
  name: ECSSTree - build release
variables:
  dockerNode: adguard/node-ssh:21.7--1

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: '${bamboo.cacheYarn}'
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -laht

            # Exclude '--ignore-optional' from yarn arguments
            # This is needed for installing swc core optional dependencies properly
            originalYarnArgs="$bamboo_varsYarn"
            modifiedYarnArgs=$(echo "$originalYarnArgs" | sed 's/--ignore-optional//g')

            # Install dependencies
            yarn install ${modifiedYarnArgs}

            # Lint code
            yarn lint

            # Run tests
            yarn test

            # Create build, this will also create build.txt file with build number
            yarn build

            # Run smoke tests
            yarn test:smoke

            # Pack build into tarball
            yarn pack --filename ecsstree.tgz

            ls -laht
    - inject-variables:
        file: build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            rm -rf node_modules dist
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: ecsstree.tgz
      pattern: ecsstree.tgz
      shared: true
      required: true
  requirements:
    - adg-docker: true

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: true

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
